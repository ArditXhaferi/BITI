<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <h1>
            <img src="icon.png" alt="Icon" title="Icon">
            Vizato me <span>Bitin</span>
        </h1>
    </nav>
    <hr>
    <main>
        <div id="biti">
            <img src="icon.png" alt="Icon" title="Icon">
            <span>BITI</span>
        </div>
        <p>Intelegjenca Artificiale qe vizaton imazhe nga çdo kërkesë ne shqip!</p>
        <div id="input">
            <input id="biti_text" placeholder="Qka po don me tvizatu BITI" type="text">
            <button id="render">
                <img src="white.png" alt="BITI" title="BITI">
            </button>
        </div>
        <img id="main" src="" alt="">
    </div>
</body>
</html>
